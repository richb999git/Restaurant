<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Restaurant page</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body>

    <div id="content">
      <img id="header_pic" src="Twigs_Fireplace_View_header.jpg" alt="Restaurant_pic">
      <div class="centered">Your favourite restaurant!</div>
      <div id="menus">
        <div class="menu" id="menu_home">Home</div>
        <div class="menu" id="menu_menu">Menu</div>
        <div class="menu" id="menu_contact">Contact</div>
      </div>

      <!-- Home page content: -->
      <p id="welcome">Welcome to your favourite restaurant. Feel free to have a look around!</p>

      <!-- Menu page content -->
      <p id="menu_list">Menu</p>
      <ul id="menu_items">
        <li class="menu_items">Beef Bourguingnon</li>
        <li class="menu_items">Chicken Chasseur</li>
        <li class="menu_items">Fillet Steak</li>
        <li class="menu_items">Fish Pie</li>
      </ul>
      <!-- Contact page -->
      <p id="contact">Contact Us</p>
      <p id="address">Nowhereville<p>


    </div>


    <!-- <script type="text/javascript" src="js/bundle.js"></script> -->
</body>

</html>
